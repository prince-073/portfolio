<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #495057;
        }
        .value {
            color: #212529;
        }
        .rating {
            color: #ffc107;
            font-size: 1.2em;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Feedback Received</h2>
    </div>
    <div class="content">
        <div class="field">
            <span class="label">Name:</span>
            <span class="value">{{ name }}</span>
        </div>
        <div class="field">
            <span class="label">Email:</span>
            <span class="value">{{ email }}</span>
        </div>
        <div class="field">
            <span class="label">Rating:</span>
            <span class="rating">{{ '★' * rating }}{{ '☆' * (5 - rating) }}</span>
            <span class="value">({{ rating }}/5)</span>
        </div>
        <div class="field">
            <span class="label">Feedback:</span>
            <p class="value">{{ feedback }}</p>
        </div>
        <div class="timestamp">
            Received at: {{ created_at }}
        </div>
    </div>
</body>
</html>
