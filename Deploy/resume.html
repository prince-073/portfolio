<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Scrollbar */

html::-webkit-scrollbar{
    width: 0.5rem;
}
::-webkit-scrollbar-track{
    background-color: var(--bg-color);
}
::-webkit-scrollbar-thumb{
    background-color: var(--main-color);
    width: 50px;
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Image Styles */
        .resume-image {
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        
        /* Link Styles */
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
        
        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            .resume-image {
                margin: 15px auto;
            }
        }
        @media only screen and (max-width: 480px) {
            .container {
                margin: 10px auto;
                padding: 10px;
            }
            .resume-image {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Resume.jpg" alt="Resume" class="resume-image">
        <p>Download my resume as a 
            <a href="Resume.pdf" download>PDF</a> or 
            <a href="Resume.jpg" download>Image</a>
        </p>
    </div>
</body>
</html>
