<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo {
            max-width: 100px;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="unc.png" alt="Under Construction Logo">
    <h1>Under Construction</h1>
    <p>We're working on something exciting. Please check back later!</p>
    <div class="countdown" id="countdown"></div>
    <script>
        // JavaScript code for a countdown timer
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date('2024-12-31 24:00:00').getTime();

        const timer = setInterval(function () {
            const currentDate = new Date().getTime();
            const timeLeft = launchDate - currentDate;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            if (timeLeft < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = 'Site is live!';
            }
        }, 1000);
    </script>
</body>
</html>
